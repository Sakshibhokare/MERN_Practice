<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor and Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="score-container">
        <div class="logo">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>

        <div class="compScore">
            <p> Computer Score</p>
            <span>2</span>
        </div>

        <div class="userScore">
            <p>Your Score</p>
            <span>2</span>
        </div>
    </div>

    <div class="game-container">
        <div class="info">
            <p>You Picked</p>
            <p>PC Picked</p>
        </div>

        <div class="option">
            <div class="sci-con con">
                <div class="item">
                    <img src="images/scissor.jpg" alt="">
                </div>
            </div>

            <div class="rock-con con">
                <div class="item">
                    <img src="images/rock.jpg" alt="">
                </div>
            </div>

            <div class="paper-con con">
                <div class="item">
                    <img src="images/paper.jpg" alt="">
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
